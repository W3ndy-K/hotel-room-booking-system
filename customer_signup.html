<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up - Hotel Azure Groove</title>
    <link rel="stylesheet" href="customer dignup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="logo-section">
                <img src="logo.png" alt="Hotel Azure Groove Logo" class="logo">
            </div>
            <h2>Create Your Account</h2>
            <form id="customer-signup">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div id="signup-message"></div>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="customer signup.js"></script>
</body>
</html>
