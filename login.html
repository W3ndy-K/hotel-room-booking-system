<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Hotel Azure Groove</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="auth-container">

        <div class="logo-section">
            <img src="/images/hotel_6956392.png" alt="Hotel Azure Groove Logo" class="logo">
        </div>

        <div class="form-container" id="login-form"> 
            <h2>Login</h2>
            <form id="login-form-submit">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div class="form-links">
                <a href="#" id="show-signup">Sign Up</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form-submit">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <div class="form-links">
                <a href="#" id="show-login">Already have an account? Login</a>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
