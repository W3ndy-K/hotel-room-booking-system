<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Hotel Azure Groove</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <div class="reports-container">
        <h1>Reports</h1>

        <div class="report-selection">
            <label for="reportType">Select Report:</label>
            <select id="reportType">
                <option value="dailyBookings">Daily Bookings</option>
                <option value="monthlyRevenue">Monthly Revenue</option>
                <option value="roomAvailability">Room Availability</option>
                <option value="customerList">Customer List</option>
            </select>
            <button id="generateReport">Generate Report</button>
        </div>

        <div id="report-output">
            </div>

        <div id="report-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-report-content">
                    </div>
            </div>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
